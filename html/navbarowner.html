<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Стили-->
    <link rel="stylesheet" href="./../css/navbarowner.css">
    <!--Фавикон-->
    <link rel="icon" href="./../img/little-nightmares.png" type="image/x-icon"/>
    <!--Иконки-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <!--НавБар-->
    <script src="./../js/navbar.js" defer></script>
    <title>Nightmares</title>
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
            <i><section class="home-section">
                <div class="home-content">
                    <i class='bx bx-menu'></i>
                </div>
            </section></i>
            <span class="logo_name">Nightmares</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-map-alt'></i>
                    <span class="link_name">Map</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Map</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bxs-ghost'></i>
                        <span class="link_name">Owner</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow' ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Owner Of Quest Room</a></li>
                    <li><a href="#">Created New Location</a></li>
                    <li><a href="#">Location Of Owner</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-user'></i>
                        <span class="link_name">Profile</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow' ></i>
                </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Profile</a></li>
                        <li><a href="#">Setting</a></li>
                    </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="link_name">History Location</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">History Location</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link_name">Comments</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Comments</a></li>
                </ul>
            </li>
            <li>
                <button class="search-btn" aria-label="open search" data-search-toggler>
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="./../img/owner-logo.png" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Your Name</div>
                        <div class="job">Owner</div>
                    </div>
                        <i class='bx bx-log-out' ></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="search-container" data-search-box>

        <div class="input-wrapper">
            <input type="search" name="search" aria-label="search" placeholder="Search here..." class="search-field">
    
            <button class="search-submit" aria-label="submit search" data-search-toggler>
                <ion-icon name="search-outline"></ion-icon>
            </button>
    
            <button class="search-close" aria-label="close search" data-search-toggler></button>
        </div>
    
    </div>
    
</body>
</html>
