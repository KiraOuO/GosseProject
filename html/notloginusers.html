<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Стили-->
    <link rel="stylesheet" href="./../css/notloginusers.css">
    <!--Фавикон-->
    <link rel="icon" href="./../img/little-nightmares.png" type="image/x-icon"/>
    <!--Иконки-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--НавБар-->
    <script src="./../js/navbar.js" defer></script>

    <title>Nightmares</title>
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
            <i><section class="home-section">
                <div class="home-content">
                    <i class='bx bx-menu'></i>
                </div>
            </section></i>
            <span class="logo_name">Nightmares</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-map-alt'></i>
                    <span class="link_name">Map</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Map</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-in'></i>
                    <span class="link_name">SigIn</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">SigIn</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link_name">Comments</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Comments</a></li>
                </ul>
            </li>
            <li>
                <a href="#" id="search-link">
                    <i class='bx bx-search'></i>
                    <span class="link_name">Search</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Search</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <a href="#"><img src="./../img/login.png" alt="profileImg"></a>
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Nickname</div>
                        <div class="job">Ghost</div>
                    </div>
                        <i class='bx bx-log-out'></i>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
